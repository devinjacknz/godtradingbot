version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.canary.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - backend-canary
      - frontend
      - frontend-canary

  backend:
    image: ${DOCKER_HUB_USERNAME}/tradingbot-backend:${VERSION}
    environment:
      - POSTGRES_DB=tradingbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - ENVIRONMENT=production
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-canary:
    image: ${DOCKER_HUB_USERNAME}/tradingbot-backend:${VERSION}
    environment:
      - POSTGRES_DB=tradingbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - ENVIRONMENT=canary
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${DOCKER_HUB_USERNAME}/tradingbot-frontend:${VERSION}
    depends_on:
      - backend

  frontend-canary:
    image: ${DOCKER_HUB_USERNAME}/tradingbot-frontend:${VERSION}
    depends_on:
      - backend-canary

  db:
    image: postgres:12
    environment:
      - POSTGRES_DB=tradingbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: 