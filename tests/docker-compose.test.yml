version: '3.8'

services:
  solana_tests:
    build:
      context: ./go-migration
      dockerfile: Dockerfile
    command: go test ./internal/market/solana/... ./internal/trading/... -v
    environment:
      - SOLANA_RPC_URL=http://test-solana-node:8899
      - ENVIRONMENT=test
    depends_on:
      - test-db
      - test-redis
      - test-solana-node

  pump_tests:
    build:
      context: ./go-migration
      dockerfile: Dockerfile
    command: go test ./internal/market/pump/... ./internal/trading/... -v
    environment:
      - PUMP_API_URL=http://test-pump-api:8080
      - ENVIRONMENT=test
    depends_on:
      - test-db
      - test-redis
      - test-pump-api

  test-solana-node:
    image: solanalabs/solana:stable
    command: solana-test-validator
    ports:
      - "8899:8899"

  test-pump-api:
    image: wiremock/wiremock:latest
    ports:
      - "8080:8080"
    volumes:
      - ./mocks/pump:/home/wiremock/mappings

  test-db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=tradingbot_test
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
    ports:
      - "5433:5432"  # Different port from main DB
    volumes:
      - test-db-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  test-redis:
    image: redis:6-alpine
    ports:
      - "6380:6379"  # Different port from main Redis
    volumes:
      - test-redis-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

volumes:
  test-db-data:
  test-redis-data:
  test-coverage:
