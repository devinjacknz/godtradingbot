market:
  providers:
    pump:
      base_url: "https://pumpportal.fun"
      ws_url: "wss://pumpportal.fun/ws/pump"
      new_tokens_endpoint: "/api/v1/tokens/latest"
      bonding_curve_endpoint: "/api/bonding-curve"
      request_timeout: 30s
      reconnect_timeout: 15s
      max_retries: 10
      dial_timeout: 30s
      write_timeout: 30s
      read_timeout: 30s
      pong_wait: 60s
      api_key: "${walletkey}"
    solana:
      base_url: "https://api.mainnet-beta.solana.com"
      ws_url: "wss://api.mainnet-beta.solana.com"
      dex_sources: ["serum", "raydium", "orca"]
      timeout: 30s

database:
  mongodb:
    uri: "mongodb://localhost:27017"
    database: "tradingbot"

server:
  websocket:
    port: 8080
    ping_interval: 15s
    pong_wait: 60s
  grpc:
    port: 50051

trading:
  order:
    commission: 0.001
    slippage: 0.005
    max_order_size: 1000
    min_order_size: 10
  risk:
    max_positions: 5
  engine:
    update_interval: 1s

pricing:
  engine:
    update_interval: 1s
    history_size: 1000
    indicators: ["ema", "rsi", "macd"]
    min_confidence: 0.7
    max_volatility: 0.2
