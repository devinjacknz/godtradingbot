global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api_gateway"
    static_configs:
      - targets: ["api_gateway:8000"]

  - job_name: "trading_agent"
    static_configs:
      - targets: ["trading_agent:8000"]
