global:
  resolve_timeout: 5m
  smtp_from: "alerts@tradingbot.com"
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_auth_username: "{{ .SMTP_USERNAME }}"
  smtp_auth_password: "{{ .SMTP_PASSWORD }}"
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/template/*.tmpl'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'email-alerts'
  routes:
    - match:
        severity: critical
      receiver: 'all-alerts'
      group_wait: 0s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'all-alerts'
      group_wait: 30s
      repeat_interval: 15m

receivers:
  - name: 'email-alerts'
    email_configs:
      - to: "{{ .ALERT_EMAIL_TO }}"
        send_resolved: true
        headers:
          subject: "{{ .GroupLabels.alertname }}"

  - name: 'all-alerts'
    webhook_configs:
      - url: "{{ .SLACK_WEBHOOK_URL }}"
        send_resolved: true
    telegram_configs:
      - bot_token: "{{ .TELEGRAM_BOT_TOKEN }}"
        chat_id: "{{ .TELEGRAM_CHAT_ID }}"
        send_resolved: true
        parse_mode: "HTML"
    discord_configs:
      - webhook_url: "{{ .DISCORD_WEBHOOK_URL }}"
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
